<template name="lab_sessions">
  {{> header}}

  {{> sidebar}}
  <div class="wrap">
    <div class="content container">
      <h2 class="page-title"><span class="fw-semi-bold">My </span>Lab Sessions </h2>

      <section class="widget">
        <header>
          <h4>December <span class="fw-semi-bold">2014</span></h4>
          <div class="widget-controls">
            <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
            <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
          </div>
        </header>
        <div class="body">
          <div class="mt">
            <table id="datatable-table" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th class="no-sort hidden-xs">Git Url</th>
                  <th class="hidden-xs">Branch</th>
                  <th class="hidden-xs">Last Billed</th>
                  <th class="no-sort">Units Used</th>
                  <th class="no-sort">Status</th>
                </tr>
              </thead>
              <tbody>
                {{#each orders}}
                <tr>
                  <td><span class="fw-semi-bold">{{get_subdomain}}</span></td>
                  <td class="hidden-xs">
                    <small>{{get_github_url}}</small>
                  </td>
                  <td class="hidden-xs">Master</td>
                  <td class="hidden-xs">{{get_last_charged}}</td>
                  <td class="width-150">
                    {{get_units_used}}
                  </td>
                  <td class="">
                    <span class="label label-success label-{{status.class}}">{{status.status}}</span>
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
    <div class="loader-wrap hiding hide">
      <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
  </div>
</template>
