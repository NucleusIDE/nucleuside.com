<template name="new_instance">
  <div class="wrap">
    <div class="content container signup-wizard">
      <h2 class="page-title"> Signup <small>for trip to Mars</small></h2>
      <div class="row">
        <div class="col-lg-7 col-lg-offset-1">
          <section class="widget">
            <div class="body">
 						 	{{>wizard id="create_instance" model=this}}
            </div>       
					</section>
        </div>
      </div>
    </div>
		
    <div class="loader-wrap hiding hide">
      <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
  </div>
</template>


<template name="billing_option">
  <div class="billing-buttons col-md-12 text-align-center">

    <a class="{{selected 'hourly'}} btn-lg btn-block hourlyButton">Hourly* ($1.5/hr )</a>
    	<div class="or">- OR -</div>	
    <a class="{{selected 'monthly'}} btn-lg btn-block monthlyButton">Monthly  ($160/month)</a>
	
    <span class="help-block pull-left" style="margin-top: 60px;">*min 2 hours billed. Charged every week</span>
  </div>
</template>


<template name="order_details">
<div class="tab-pane" id="tab2" style="position: relative; left: -32px; top: 14px;">
    <fieldset>
			{{>formGroup name='github_url' style="width:383px" help="Github URL of your project"}}
			
			{{>formGroup name='subdomain' style="width:278px" addon=".nucleus.com" help="Your project will be accessible here"}}
			
			{{>formGroup name='password' style="width:258px" help="Want to password protect your subdomain?"}}
    </fieldset>
</div>
</template>


<template name="review">
	  <div class="tab-pane" id="tab3" style="position: relative; left: -30px; top: 15px;">
	    <div class="form-horizontal mt-sm">
	      <fieldset>
					{{>readOnlyFormGroup label="Subdomain" value=model.subdomain value2=".nucleuside.com"}}	
					{{>readOnlyFormGroup label="Billing Option" value=model.billing_method}}
					{{>readOnlyFormGroup label="Github URL" value=model.github_url}}
					{{>readOnlyFormGroup label="Card" value="************" value2=currentUser.get_card}}
					{{>readOnlyFormGroup label="Amount" value=model.display_amount}}		
	      </fieldset>
	    </div>
	  </div>
</template>


<template name="thank_you">
  <div class="tab-pane" id="tab4">
    <h2>Thank you!</h2>
    <p class="mb-lg">Your submission has been received.</p>
  </div>
</template>
