<template name="login">
  <div class="container">
    <header class="page-header">
      <div class="navbar">
        <div class="logo pull-left">
          <h4><a href="{{pathFor 'home'}}">Nucleus <strong>IDE</strong></a></h4>
        </div>
        <ul class="navbar-buttons pull-right">
          <li>
            <a href="https://github.com/NucleusIDE/meteor-nucleus"
               class="btn btn-sm btn-transparent">
              Github&nbsp;
              <i class="fa fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
  </div>

  <div class="single-widget-container">
    <section class="widget login-widget">
      <header class="text-align-center">
        <h4>Login to your account</h4>
      </header>
      <div class="body">
        <form class="no-margin"
              action="index.html" method="get">
          <fieldset>
            <div class="form-group">
              <label for="email" >Email</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-user"></i>
                </span>
                <input id="email" type="email" class="form-control input-lg input-transparent"
                       placeholder="Your Email">
              </div>
            </div>
            <div class="form-group">
              <label for="password" >Password</label>

              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                  <i class="fa fa-lock"></i>
                </span>
                <input id="password" type="password" class="form-control input-lg input-transparent"
                       placeholder="Your Password">
              </div>
            </div>
          </fieldset>
          <div class="form-actions">
            <button type="submit" class="btn btn-block btn-lg btn-danger">
              <span class="small-circle"><i class="fa fa-caret-right"></i></span>
              <small>Sign In</small>
            </button>
            <a class="forgot" href="#">New User?</a>
          </div>
        </form>
      </div>
      <footer>

      </footer>
    </section>
  </div>
</template>
