<template name="header">
  <header class="page-header">
    <div class="navbar">
      <div class="logo pull-left">
        <div class="logo-thumb"></div>
        <h4><a href="{{pathFor 'home'}}">Nucleus <strong>IDE</strong></a></h4>
      </div>
      <ul class="navbar-buttons pull-right">
        <li>
          <a href="https://github.com/NucleusIDE/meteor-nucleus"
            class="btn btn-sm btn-transparent">
            Github&nbsp;
            <i class="fa fa-github"></i>
          </a>
        </li>
        {{#if currentUser}}
	        <li>
	          <a href="{{pathFor 'logout'}}"
	            class="btn btn-sm btn-transparent">
	            Sign Out
	            <i class="fa fa-sign-out"></i>
	          </a>
	        </li>
        {{else}}
	        <li>
            <button id="login-with-github" class="btn btn-block btn-lg btn-success github-login">
              <span class="small-circle"><i class="fa fa-github"></i></span>
              <small>Signup/In with Github</small>
            </button>
	        </li>
        {{/if}}
      </ul>
    </div>
  </header>
</template>
